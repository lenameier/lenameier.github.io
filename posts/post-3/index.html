<body>
    <!-- Container für den scrollbaren Bereich -->
    <div class="scroll-container">
        <!-- Verschiedene Abschnitte der Landingpage -->
        <section class="hero">
            <h1>Test</h1>
            
        </section>
        <section>
            <p>Test repository</p>

            <div class="box1">Lena</div>
            <div class="box2">Ivan</div>
            
        </section>

        <script>
            // Scrollt zur Mitte der scrollbaren Fläche beim Laden der Seite
            window.onload = function () {
                const containerWidth = document.documentElement.scrollWidth;
                const containerHeight = document.documentElement.scrollHeight;
    
                const viewportWidth = window.innerWidth;
                const viewportHeight = window.innerHeight;
    
                const centerX = (containerWidth - viewportWidth) / 2;
                const centerY = (containerHeight - viewportHeight) / 2;
    
                // Scroll zur berechneten Mitte
                window.scrollTo(centerX, centerY);
            };
        </script>

      

    </div>
</body>
